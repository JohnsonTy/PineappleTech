<div id="wrapper">
	<header>

		<div id="logo">Pineapple Tech</div>
	
		<nav id="topNav">

	</header>
		<nav id="sideNav">

		</nav>
	<main>
		<article>
			<form type="post" action="https://w3schools.com/action_page.php">
				<h3>Sign Up for Beta Testing the Pineapple VR headset!</h3>
				<fieldset>
				<legend>Contact Info</legend>
				<label for="name">Your name:</label>
				<br /><input type="text" name="name" id="name" value="" />
				<br /><label for="address">Your address:</label>
				<br /><input type="text" name="address" id="address" value="" />
				<br /><label for="city">City:</label>
				<br /><input type="text" name="city" id="city" value="" />
				<label for="state">State:</label>
				<input type="text" name="state" id="state" value="" />
				<label for="zip">Zip:</label>
				<input type="text" name="zip" id="zip" value="" />
				<br /><label for="email">Your email:</label>
				<br /><input type="text" name="email" id="email" value="" />
				<br /><label for="phone">Your phone:</label>
				<br /><input type="text" name="phone" id="phone" value="" />
				</fieldset>
				
				<fieldset>
				<legend>Type of installation</legend>
				<select name="vrType" id="vrType">
					<option value="chip">Implant</option>
					<option value="eyes">Lenses</option>
					<option value="chance">Random</option>
					<option value="scary">Mystery</option>
				</select>
				</fieldset>
				
				<fieldset>
				<legend>Comments</legend>
				<textarea id="comments" name="comments" rows="1" cols="25"></textarea>
				</fieldset>
				
				<br /><input type="checkbox" name="spam" id="spam" value="spam" checked="checked"/> <label for="spam">Spam it just to be funny</label><br />

				<br /><input type="submit" value="Do it now!" />
				<input type="reset" value="Never mind!" />
			</form>
		</article>
	</main>
